
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <section class="contact" id="contactus">
        <div class="content">
            <h1>Contact Us</h1>
        </div>
        <div class="container2">
            <div class="contactInfo">
                <div class="box2">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>LNCT College, Bhopal</p>
                    </div>
                </div>
                <div class="box2">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+918120675956</p>
                    </div>
                </div>
                <div class="box2">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>aquaroute8@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form id="contactForm">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" id="name" required>
                        <span>Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" id="email" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea id="message" required></textarea>
                        <span>Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        emailjs.init("amzdqnLOZU0cPAo8J"); // Replace with your Public Key
    </script>
    <script src="contact.js"></script>
</body>
</html>
